<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="justify-content-md-center col-md-2 time-block"><b>Time</b></div>
        <div class="justify-content-md-center col-md-8 time-block"><b>Event</b></div>
        <div class="justify-content-md-center col-md-2 time-block"><b>Save</b></div>
      </div>

      <!-- adding specific variables for time, textarea,  button -->
      <div class="row">
        <div class="col-2 mt-4 time-block t9">9h00</div>
        <textarea id="nine" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b9">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t10">10h00</div>
        <textarea id="ten" class="col-8 first entertext e10"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b10">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t11">11h00</div>
        <textarea id="eleven" class="col-8 first entertext e11"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b11">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t12">12h00</div>
        <textarea id="twelve" class="col-8 first entertext e12"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b12">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t13">13h00</div>
        <textarea id="thirteen" class="col-8 first entertext e13"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b13">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t14">14h00</div>
        <textarea id="fourteen" class="col-8 first entertext e14"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b14">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t15">15h00</div>
        <textarea id="fifteen" class="col-8 first entertext e15"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b15">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t16">16h00</div>
        <textarea id="sixteen" class="col-8 first entertext e16"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b16">
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t17">17h00</div>
        <textarea id="seventeen" class="col-8 first entertext e17"></textarea>
        <button class="btn saveBtn col-md-2 fas fa-save b17">
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script></script>
  </body>
  <footer>
    <br>
    <br>
  </footer>
</html>
