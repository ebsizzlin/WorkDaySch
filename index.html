<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="justify-content-md-center col-md-2 time-block">Time</div>
        <div class="justify-content-md-center col-md-8 time-block">Event</div>
        <div class="justify-content-md-center col-md-2 time-block">Save</div>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">9h</div>
        <textarea id="nine" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">10h</div>
        <textarea id="ten" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">11h</div>
        <textarea id="eleven" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">12h</div>
        <textarea id="twelve" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">13h</div>
        <textarea id="thirteen" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">14h</div>
        <textarea id="fourteen" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">15h</div>
        <textarea id="fifteen" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">16h</div>
        <textarea id="sixteen" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>

      <div class="row">
        <div class="col-2 mt-4 time-block t1">17h</div>
        <textarea id="seventeen" class="col-8 first entertext e9"></textarea>
        <button class="btn saveBtn col-md-2">
          <i class="fas fa-save"></i>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script></script>
  </body>
  <footer>
    <br>
    <br>
  </footer>
</html>
